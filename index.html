<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Annual IT Conference</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="js/site.js" async></script>
</head>
<body>
  <div class="main">
   <div class="info">
    <h1>Annual IT Conference</h1>
    <p>The Annual Information Technology Conference features vendors, speakers, workshops, and much more to help gain valuable information. This year we would like you to join us and speak about any lectures, case studies, findings, or demos you have come across. </p> 
   </div>
   <form method="get" action="#null" name="registerForm" onsubmit="return chkemtpy()">
   <div class="title">
    <h2>Register Now</h2>
   </div>
   <div class="register">
    <label>First Name:</label>
     <input type="text" name="fname" placeholder="First Name">
	<label>Last Name:</label>
     <input type="text" name="lname" placeholder="Last Name">
	<label>Phone Number:</label>
     <input type="tel" name="phone" placeholder="Phone Number">
	<label>Email:</label>
     <input type="email" name="email" placeholder="Email" pattern="^.+@.+$" />
	<label>Password:</label>
     <input type="password" name="password" placeholder="Password">
	 <label>Choose a Conference:</label>
    <select>
      <option value="speaker-type" selected>-Speaker-</option>
      <option value="lecture">Lecture</option>
      <option value="presentation">Presentation</option>
      <option value="case-study">Case Study</option>
      <option value="product-demo">Product Demo</option>
    </select>
   </div>
   <div class="check">
    <input type="checkbox" name="checkbox">
    <label>I agree to the Privacy Policy</label>
   </div>
   <input type="submit" id="submit" value="Submit">
   </form>
  </div>
</body>
</html>
